<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomadic Collectibles 420</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4A7856;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .ebay-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6B8E23;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Nomadic Collectibles 420
    </header>
    <div class="container">
        <h2>Welcome to Our Vintage Collection</h2>
        <p>Browse unique and timeless treasures from our curated vintage selection.</p>
        <a class="ebay-link" href="https://www.ebay.com/sch/i.html?item=335832107676&rt=nc&_trksid=p4429486.m3561.l161211&_ssn=nomadiccollectibles420" target="_blank">Shop on eBay</a>
        <div class="products" id="products"></div>
    </div>
    <script>
        async function fetchEbayProducts() {
            const response = await fetch('https://www.ebay.com/sch/i.html?_ssn=nomadiccollectibles420');
            const data = await response.text();
            
            let parser = new DOMParser();
            let doc = parser.parseFromString(data, 'text/html');
            let items = doc.querySelectorAll('.s-item');
            
            let productContainer = document.getElementById('products');
            productContainer.innerHTML = '';
            
            items.forEach((item, index) => {
                if (index < 6) { // Show only first 6 items
                    let title = item.querySelector('.s-item__title')?.textContent || 'No Title';
                    let image = item.querySelector('.s-item__image-img')?.src || '';
                    let link = item.querySelector('.s-item__link')?.href || '#';
                    
                    let productHTML = `
                        <div class="product">
                            <img src="${image}" alt="${title}" width="100%">
                            <p>${title}</p>
                            <a href="${link}" target="_blank">View on eBay</a>
                        </div>
                    `;
                    productContainer.innerHTML += productHTML;
                }
            });
        }
        fetchEbayProducts();
    </script>
</body>
</html>
